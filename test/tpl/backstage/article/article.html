<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>

<link rel="stylesheet" type="text/css" href="tpl/backstage/css/common.css?ver=1" />
<link rel="stylesheet" type="text/css" href="tpl/backstage/css/gather.css" />


</head>
<body>

	<div class="add-common-frame">
		<span>
		本站一共有
			{if $artCount eq 0}
				0
			{else}
				{$artCount}
			{/if}
		篇文章

		</span>
		<a href="admin.php?controller=back&method=addArticle" class="common-add-btn"></a>
		
	</div>
		
	<table class="common-list">
		<tr>
			<th>标题</th>
			<th>作者</th>
			<th>添加时间</th>
			<th>文章内容</th>
			<th>操作</th>
		</tr>
		{if $artInfo eq ''} 
			<span>暂无文章</span>
		{else}
			{foreach from=$artInfo item=name key=key}
				<tr>
					<td>{$artInfo.$key.title|truncate:18:"..."}</td>
					<td>{$artInfo.$key.author}</td>
					<td>{$artInfo.$key.time}</td>
					<td>此处不显示</td>
					<td class="common-option">
						<a href="admin.php?controller=back&method=changeArticle&id={$artInfo.$key.id}" class="change" title="修改"></a>
						<i></i>
						<a href="admin.php?controller=back&method=artDel&id={$artInfo.$key.id}" 
						onclick="return confirm('是否删除!');" title="删除" class="del"></a>
					</td>

				</tr>
			{/foreach}
		{/if}

	</table>
</body>
</html>

<script type="text/javascript" src="js/common.js"></script>
