 <!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>WebUploader演示</title>

<link rel="stylesheet" type="text/css" href="tpl/backstage/photo/photo/webuploader/css/webuploader.css" />
<link rel="stylesheet" type="text/css" href="tpl/backstage/photo/photo/webuploader/examples/image-upload/style.css?ver=1" />
<link rel="stylesheet" type="text/css" href="tpl/backstage/css/photo.css" />

</head>
<body>

   
<input type="button" class="gobackAlbumList" value="返回照片列表" 
onclick="javascript:window.location='admin.php?controller=back&method=photoList&id={$id}';"/>


    <div id="wrapper">
        <div id="container">
            <!--头部，相册选择和格式选择-->

            <div id="uploader">
                <div class="queueList">
                    <div id="dndArea" class="placeholder">
                        <div id="filePicker"></div>
                        <p>或将照片拖到这里，单次最多可选300张</p>
                    </div>

				<input type="hidden" id="albumID" class="albumID" value="{$id}" />

                </div>
                <div class="statusBar" style="display:none;">
                    <div class="progress">
                        <span class="text">0%</span>
                        <span class="percentage"></span>
                    </div><div class="info"></div>
                    <div class="btns">
                        <div id="filePicker2"></div><div class="uploadBtn">开始上传</div>

                    </div>
                </div>
            </div>
        </div>

    </div>



</body>
</html>

<script type="text/javascript" src="tpl/backstage/photo/photo/webuploader/examples/image-upload/jquery.js"></script>
<script type="text/javascript" src="tpl/backstage/photo/photo/webuploader/dist/webuploader.js"></script>
<script type="text/javascript" src="tpl/backstage/photo/photo/webuploader/examples/image-upload/upload.js?ver=4">
    
</script>
