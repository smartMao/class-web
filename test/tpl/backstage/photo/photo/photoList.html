<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>

<link rel="stylesheet" type="text/css" href="tpl/backstage/photo/style/photo-list.css">
</head>
<body>
	<a href="admin.php?controller=back&method=photoAddShow&id={$id}">添加照片</a>
	
	<ul class="photo-list">
	<button class="photoBatchBtn" id="photoBatchBtn">批量删除</button>
	<button class="photoBatchDelCancel" id="photoBatchDelCancel">取消</button>
	<form method="post" id="checkForm" action="admin.php?controller=back&method=photoBatchDel&id={$id}">
		{foreach from=$data.photoPathArr item=item key=key}
			<li>
				<img src="{$data.photoPathArr.$key}" width="260" height="auto" >
						
				<input type="checkbox" name="photoIdDel[]" class="checkbox" value="{$data.photoIdArr.$key.id}">
			</li>
		{/foreach}
		<input type="submit"  id="submit" value="确认" />
	</form>
	</ul>
</body>
</html>

<script type="text/javascript" src="tpl/backstage/js/photoBatchDel.js"></script>
