<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>

<link rel="stylesheet" type="text/css" href="tpl/backstage/photo/style/photo-list.css">
</head>
<body onload=" waterfall( 'main' , 1 ) ">
	<button onclick="goBack()" class="goBack">返回相册列表</button>
	<a href="admin.php?controller=back&method=photoAddShow&id={$id}">添加照片</a>
	
	<ul class="photo-list">
	<button class="photoBatchBtn" id="photoBatchBtn">批量删除</button>
	<button class="photoBatchDelCancel" id="photoBatchDelCancel">取消</button>
	<button class="photoSelectAll" id="photoSelectAll">全选</button>
	<button class="photoInverseAll" id="photoInverseAll">反选</button>

	<form method="post" id="checkForm" action="admin.php?controller=back&method=photoBatchDel&id={$id}">
		{if $data eq ''} <!-- 如果当前数据库传出来的数据是空的 -->
			<span>当前相册暂无照片</span>
		   
		{else}
			<div class="main" id="main">
				{foreach from=$data item=item key=key}

					<li>
						<div class="pic">
							<img src="{$data.$key.path}" width="165" height="auto" >
							<input type="checkbox" name="photoIdDel[]" class="checkbox" value="{$data.$key.id}">
						</div>
					</li>

				{/foreach}
			</div>
		{/if}
		<input type="submit"  id="submit" value="确认" onclick="stopRepeatDelBtn()" />
		<span id="message" class="message"></span>
	   
	</form>
	</ul>
</body>
</html>

<script type="text/javascript" src="tpl/backstage/js/photoBatchDel.js?ver=3"></script>
<script type="text/javascript" src="tpl/backstage/js/common.js?1"></script>
<script type="text/javascript" src="tpl/backstage/js/waterfall.js"></script>
