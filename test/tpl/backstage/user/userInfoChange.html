<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
</head>
<body>
	<form method="post" action="admin.php?controller=back&method=userDetailsOk&id={$userInfo.id}">
		<span>用户名:</span>
	<span>{$userInfo.userName}</span>
	<br/>

	<span>真实姓名:</span>
	<span>{$userInfo.trueName}</span>	
	<br/>

	<span>生日:</span>

	<input type="hidden"  id="yearHidd"  value="{$userInfo.birthday|substr:0:4}" />
	<input type="hidden"  id="monthHidd" value="{$userInfo.birthday|substr:5:2}" />
	<input type="hidden"  id="dayHidd"   value="{$userInfo.birthday|substr:8:2}" />

	<select id="year" name="year">
		<option>请选择</option>
	</select>

	<select id="month" name="month">
		<option>请选择</option>
	</select>

	<select id="day" name="day">
		<option>请选择</option>
	</select>
	
	<input type="hidden" name="birthday" id="postBirthday" value="" />

	<br/>


	<span>手机号码:</span>
	<input type="text" name="phone" value="{$userInfo.phone}" />
	<br/>

	<span>性别:</span>		
	<input type="hidden" id="sexHidd"   value="{$userInfo.sex}" />
	男<input type="radio" name="sex" id="man" value="3" />
	女<input type="radio" name="sex" id="woman" value="2" />
	保密<input type="radio" name="sex" id="secrecy" value="1" />
	<br/>

	<span>地址:</span>	
	<input type="text" name="address" value="{$userInfo.address}" />
	<br/>

	<span>身高:</span>	
	<input type="text" name="height" value="{$userInfo.height}"  />
	<br/>

	<span>个人简介:</span>
	<textarea rows='10' cols="50" name="introduction">{$userInfo.introduction}</textarea>
	<br/>

	<span>注册时间:</span>
	<span>{$userInfo.registerTime}</span>	
	<br/>

	<input type="submit" name="userInfoChange" value="修改" /> 
	

	</form>
	<button onclick="goBack()">返回</button>
</body>
</html>

<script type="text/javascript" src="tpl/backstage/js/common.js"></script>
<script type="text/javascript">

//  创建下拉框
	createOption();

//  根据数据库给的生日,选择好下拉框
	birthdayValue();

//  根据数据库给的性别代表值,选择好单选框
	sexValue();
	

</script>
