<body>
<div class="leftBox">
	{include file='admin/leftmenu.html'}
</div>	
<center><header class="newsAdmin"><h3>新闻管理</h3></header></center>
<table class="newsList">
	<thead>
		<tr>	
			<th>ID</th>
			<th>标题</th>
			<th>作者</th>
			<th>操作</th>
		</tr>

	{foreach $data as $value}
		<tr>
			<td>{$value.id}</td>
			<td>{$value.title}</td>
			<td>{$value.author}</td>
			<td>
				<input type="image" src="style/xiugai.ico" widht="20" height="20" value="修改" 
				onclick="window.location.href='admin.php?controller=admin&method=newsadd&id={$value.id}'" /><input type="image" src="style/shanchu.ico" widht="20" height="20" 
				style="margin-left:20px;" value="修改" 
				onclick="window.location.href='admin.php?controller=admin&method=newsdel&id={$value.id}'" />
			</td>
		</tr>

	{foreachelse}
		<tr>
			<td>暂无新闻</td>
		</tr>
	{/foreach}

	</thead>



</table>
</body>
